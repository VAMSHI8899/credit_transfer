{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Credit Management System</title>
        
         
        <!--bootstrap cdn-->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
              
        <!--font awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  
  body {
    background-color: #ddd !important;
    font-family: Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    perspective: 1px;
    transform-style: preserve-3d;
    height: 100%;
    overflow-y: scroll;
    overflow-x: hidden;
    /*font-family: "Covered By Your Grace", cursive;*/
  }
  
  
  .heading {
      margin-top: 50px;
      margin-bottom: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 48px;
      color: linear-gradient(315deg, #485461 0%, #28313b 74%);
      padding-bottom: 0px;
  }
  .heading::after {
      content: '';
      background: #eb8f8f;
      display: block;
      height: 3px;
      width: 250px;
      margin: 20px auto 10px;
  }
  
  /*Navigation bar style*/
  
  .navbar {
    font-size: 18px;
    /*background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);*/
    background-color: #191919;
    border: 1px solid rgba(0, 0, 0, 0.2);
    padding-bottom: 10px;
  }
  
  .main-nav {
    list-style-type: none;
    display: none;
  }
  
  .nav-links,
  .logo {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.7);
  }
  
  .nav-links:hover,
  .logo:hover {
    text-decoration: none;
  }
  
  .main-nav li {
    text-align: center;
    margin: 15px auto;
  }
  
  .logo {
    display: inline-block;
    font-size: 22px;
    margin-top: 10px;
    margin-left: 20px;
  }
  
  .navbar-toggle {
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.8);
    font-size: 24px;
  }
  
  #chkToggle {
    display: none;
  }
  
  #chkToggle:checked + ul.main-nav {
    display: block;
  }
  
  @media screen and (min-width: 768px) {
    .navbar {
      display: flex;
      justify-content: space-between;
      padding-bottom: 0;
      height: 70px;
      align-items: center;
    }
  
    #chkToggle:checked + ul.main-nav {
      display: flex;
    }
  
    .main-nav {
      display: flex;
      margin-right: 30px;
      flex-direction: row;
      justify-content: flex-end;
    }
  
    .main-nav li {
      margin: 0;
    }
  
    .nav-links {
      margin-left: 40px;
    }
  
    .logo {
      margin-top: 0;
    }
  
    .navbar-toggle {
      display: none;
    }
  
    .logo:hover,
    .nav-links:hover {
      color: #fff;
    }
  }
  /*navigation bar ends*/
  
  
  /*Background image*/
  img {
    width: 100%;
  }
  
  .bg-image {
    height: 400px;
    width: 980px;
    margin: auto;
    background-image: url("{{baseUrl}}/bg.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover; 
    text-align: center;
  }
  
  
  /*Background image ends*/
  
  /*Boxes*/
  
  .iqpage {
      margin: 20px auto;
  }
  .iqpage .iq-card {
      padding: 30px;
      width: 100%;
      background: #fff;
      border: 1px solid #e8e8e8;
      position: relative;
      overflow: hidden;
      z-index: 1;
      cursor: pointer;
      border-radius: 3px;
  }
  .iqpage .iq-card i {
      width: 100%;
      display: block;
      size: 25px;
      margin-top: center;
      text-align: center;
      color: #080808;
  }
  .iq-box {
      padding-top: 30px;
  }
  .iqpage .iq-box a {
      text-decoration: none;
  }
  .iqpage .iq-card h3 {
      font-size: 20px;
      margin-top: center;
      text-align: center;
      color: #080808;
      display: block;
      font-weight: 700;
  }
  .iqpage .iq-card:hover {
      background: #eb8f8f;
      transition: .5s ease-in-out;
  }
  
  /*boxes end*/
  
  /*Footer*/
  .myFooter {
    display: flex;
    flex-flow: row wrap;
  }
  
  footer {
    background: #000;
    font-family: 'Raleway', sans-serif;
    color: rgb(0, 0, 0);
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
  }
  .footer-icons {
    text-align: center;
    font-size: 20px;
    letter-spacing: 5px;
    width: 100%;
    align-items: center;
    justify-content: space-around;
    position: relative;
    margin-top: 15px;
  }
  
  .footer-bottom {
    text-align: center;
    color: white;
    width: 100%;
    align-items: center;
    justify-content: space-around;
    position: relative;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  a {
    text-decoration: none;
  }
  
  .social_icon{
    color: #fff;
  }
  .social_icon:hover{
    color: #eb8f8f !important;
  }
    </style>
    </head>
    
    <body>
        <!--Navigatio bar-->
        <nav class="navbar">
        <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
            <i class="fa fa-bars"></i>
        </label>
        <a href="#" class="logo">C M S</a>
        <input type="checkbox" id="chkToggle"></input>
        <ul class="main-nav" id="js-menu">
            <li>
            <a href="#" class="nav-links">Home</a>
            </li>
            <li>
            <a href="#" class="nav-links">GitHub</a>
            </li>
            <li>
            <a href="#" class="nav-links">Contact</a>
            </li>
        </ul>
        </nav>
        <!--Navigation bar end-->
    
    
<!--heading-->
    <h1 class="heading">Credit Management System</h1>
<!-- Heading ends -->


<!-- BG Image starts -->
<div class="bg-image">
<!--
  <h3>Credit Management System</h3><br>
  <p>Hosted in Github </p>
-->
</div>
<!-- BG Image ends -->



<!--Container boxes-->
<section class="iqpage">
	<div class="container">
        <div class="row">
				<div class="col-12 col-md-6 iq-box">
				 <a href="Info" target="blank">
					<div class="iq-card">
						<h3>Users</h3>
						<i class="fas fa-users"></i>
                    </div>
					</a>
				</div>
		
				<div class="col-12 col-md-6 iq-box">
				 <a href="TranInfo">
					<div class="iq-card">
						<h3>Transactions</h3>
						<i class="fas fa-exchange-alt"></i>
                    </div>
					</a>
				</div>
        </div>
	</div>
</section>
    
<!--Container boxes end-->
    
    


<br/>

<br/>

<!--Footer-->

<footer class="myFooter" id="footer-wrapper">
    <div class="footer-icons">
      <a class="social_icon" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a class="social_icon" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a class="social_icon" href="#" target="_blank"><i class="far fa-envelope"></i></a>
      <a class="social_icon" href="#" target="_blank"><i class="fab fa-google-plus-g"></i></a>
      <a class="social_icon" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <section class="footer-bottom">
        <div class="footer-bottom-wrapper">   
            <i class="fa fa-copyright" role="copyright"></i> 2020 <a href="#"><strong>Swetha_Pampati</strong></a> <span class="footer-bottom-rights"> - All Rights Reserved - </span>
        </div>
  </section>
</footer>

<!-- Footer ends -->


    
</body>
    
</html>
